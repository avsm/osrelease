  winmac:
    strategy:
      matrix:
        operating-system: [windows-latest, macos-latest]
        ocaml-version: [4.11.0, 4.10.0, 4.09.1]
    runs-on: ${{ matrix.operating-system }}
    env:
      DEPS: astring.0.8.5 base.v0.14.0 base-bigarray.base base-threads.base base-unix.base
        bos.0.2.0 conf-m4.1 csexp.1.3.2 dune.2.7.1 dune-configurator.2.7.1 fmt.0.8.9
        fpath.0.7.3 logs.0.7.0 num.1.3 ocaml.4.11.1 ocaml-base-compiler.4.11.1 ocaml-compiler-libs.v0.12.3
        ocaml-config.1 ocaml-migrate-parsetree.2.0.0 ocamlbuild.0.14.0 ocamlfind.1.8.1
        parsexp.v0.14.0 ppx_derivers.1.2.1 ppx_sexp_conv.v0.14.1 ppxlib.0.17.0 result.1.5
        rresult.0.6.0 seq.base sexplib.v0.14.0 sexplib0.v0.14.0 stdlib-shims.0.1.0
        topkg.1.0.3
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v2
    - uses: avsm/setup-ocaml@v1.1.2
      with:
        ocaml-version: ${{ matrix.ocaml-version }}
    - run: opam pin add -yn osrelease.dev "./"
    - run: opam depext --update -yt osrelease.dev
    - run: opam list --short --columns=package > installed.deps; for dep in $DEPS;
        do [[ ! "$dep" =~ $(echo ^\($(paste -sd'|' installed.deps)\)$) && ! "$dep"
        = "ocaml."* && ! "$dep" = "ocaml-base-compiler."* ]] && export NEW_DEPS="$dep
        $NEW_DEPS"; done; echo $NEW_DEPS; opam install $NEW_DEPS
    - run: opam exec -- dune build @install @runtest && rm -rf _build
